{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"/>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <form action="{% url 'form' %}" method="post">

        {% csrf_token %}
        <label for="msg">Messege:   </label>
        <input id="msg" type="text" name="msg">
        <input type="submit" value="click">
    </form>
    <p>
        <a href="{% url 'next' %}">{{goto}}</a>
    </p>

</body>
</html>
